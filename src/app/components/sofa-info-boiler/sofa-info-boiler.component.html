<div class="container">
  <form>
    <div class="form-group">
      <label for="policyNumber">Policy Number</label>
      <input type="text" class="form-control" id="policyNumber" placeholder="Enter Policy Number">
    </div>
    <div class="form-group">
      <label for="agentNumber">Agent Number</label>
      <input type="text" class="form-control" id="agentNumber" placeholder="Enter Agent Number">
    </div>
    <div class="form-group">
      <label for="policyHolder">Policy Holder</label>
      <input type="text" class="form-control" id="policyHolder" placeholder="Enter Policy Holder">
    </div>
    <div class="form-group">
      <label for="policyStatus">Policy Status</label>
      <input type="text" class="form-control" id="policyStatus" placeholder="Enter Policy Status">
    </div>
    <div class="form-group">
      <label for="effectiveDate">Effective Date</label>
      <input type="date" class="form-control" id="effectiveDate" placeholder="Enter Effective Date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
