<div class="child-cover-details">
  <h2>Nominee/Child Cover Details</h2>
  <form>
    <div class="form-group">
      <label for="childName">Child Name</label>
      <input type="text" id="childName" name="childName" autofocus>
    </div>
    <div class="form-group">
      <label for="childDob">Child Date of Birth (DOB)</label>
      <input type="date" id="childDob" name="childDob" (change)="handleDobInput($event)">
    </div>
    <div class="form-group">
      <label for="childAge">Age</label>
      <input type="text" id="childAge" name="childAge" readonly style="background-color: gray; color: black; font-family: Tahoma; font-size: 10px; font-weight: 500;">
    </div>
    <div class="form-group">
      <label for="childSumPercentage">Percentage of Sum Assured</label>
      <input type="number" id="childSumPercentage" name="childSumPercentage">
    </div>
    <div class="form-group">
      <label for="deleteCheckbox">Delete</label>
      <input type="checkbox" id="deleteCheckbox" name="deleteCheckbox">
    </div>
    <div class="form-actions">
      <button type="button" (click)="addChild()">Add Child</button>
      <button type="button" (click)="deleteChild()">Delete</button>
      <button type="button" (click)="onExitButtonClick()">Exit</button>
    </div>
  </form>
</div>
