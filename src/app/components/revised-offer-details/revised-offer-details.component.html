<div class="revised-offer-details">
  <h2>Revised Offer Details</h2>
  <div class="detail-item">
    <label>Policy Reference:</label>
    <span>{{ revisedOffer.policyReference }}</span>
  </div>
  <div class="detail-item">
    <label>Contract ID:</label>
    <span>{{ revisedOffer.contractId }}</span>
  </div>
  <div class="detail-item">
    <label>Activity Number:</label>
    <span>{{ revisedOffer.activityNumber }}</span>
  </div>
  <div class="detail-item">
    <label>Activity Date:</label>
    <span>{{ revisedOffer.activityDate | date }}</span>
  </div>
  <div class="detail-item">
    <label>Event Type:</label>
    <span>{{ revisedOffer.eventType }}</span>
  </div>
  <div class="detail-item">
    <label>User ID:</label>
    <span>{{ revisedOffer.userId }}</span>
  </div>
  <div class="detail-item">
    <label>Partner ID:</label>
    <span>{{ revisedOffer.partnerId }}</span>
  </div>
  <div class="detail-item">
    <label>Partner Name:</label>
    <span>{{ revisedOffer.partnerName }}</span>
  </div>
</div>
