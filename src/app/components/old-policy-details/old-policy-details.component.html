<div class="old-policy-details">
  <h2>Old Policy Details</h2>
  <div class="field">
    <label for="previousPolicyNumber">Previous Policy Number:</label>
    <span id="previousPolicyNumber">{{ previousPolicyNumber }}</span>
  </div>
  <div class="field">
    <label for="policyholderName">Name of Policyholder:</label>
    <span id="policyholderName">{{ policyholderName }}</span>
  </div>
  <div class="field">
    <label for="partnerId">Partner ID:</label>
    <span id="partnerId">{{ partnerId }}</span>
  </div>
  <div class="field">
    <label for="panNumber">PAN Number:</label>
    <span id="panNumber">{{ panNumber }}</span>
  </div>
  <button (click)="onExitButtonClick()">Exit</button>
</div>
