<div class="dialog" title="Results for Black Box Underwriting" style="resize: none;">
  <div class="results-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th style="display: none;">Question Number</th>
          <th style="display: none;">Sub-question ID</th>
          <th>Question Text</th>
          <th>Result Status</th>
          <th>Action Required</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records; let i = index" [hidden]="i >= 5">
          <td>{{i + 1}}</td>
          <td style="display: none;">{{record.questionNumber}}</td>
          <td style="display: none;">{{record.subQuestionId}}</td>
          <td>{{record.questionText}}</td>
          <td>{{record.resultStatus}}</td>
          <td>{{record.actionRequired}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="scrollbar" *ngIf="records.length > 5">
    <mat-paginator [length]="records.length" [pageSize]="5"></mat-paginator>
  </div>
</div>
