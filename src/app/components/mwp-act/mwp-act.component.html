<div>
  <!-- MWP_ACT Section -->
  <div *ngIf="isMWPFlagSet">
    <h2>MWP_ACT Section</h2>
    <form (ngSubmit)="onSaveButtonClick()">
      <div *ngFor="let record of mwpActRecords; let i = index">
        <div>
          <label>Serial Number:</label>
          <span>{{ i + 1 }}</span>
        </div>
        <div>
          <label>Beneficiary Name:</label>
          <input type="text" [(ngModel)]="record.beneficiaryName" name="beneficiaryName{{i}}" required />
        </div>
        <div>
          <label>Date of Birth:</label>
          <input type="text" [(ngModel)]="record.dob" name="dob{{i}}" required />
        </div>
        <div>
          <label>Share Percentage:</label>
          <input type="number" [(ngModel)]="record.share" name="share{{i}}" required />
        </div>
        <div>
          <label>Relationship:</label>
          <select [(ngModel)]="record.relationship" name="relationship{{i}}">
            <option *ngFor="let option of relationshipOptions" [value]="option">{{ option }}</option>
          </select>
        </div>
        <div>
          <label>Trustee Name:</label>
          <input type="text" [(ngModel)]="record.trusteeName" name="trusteeName{{i}}" required />
        </div>
        <div>
          <label>Trustee Address:</label>
          <input type="text" [(ngModel)]="record.trusteeAddress" name="trusteeAddress{{i}}" (keydown.enter)="focusNextField('witnessName')" required />
        </div>
        <div>
          <label>Sign Date:</label>
          <input type="text" [(ngModel)]="record.signDate" name="signDate{{i}}" placeholder="dd/mm/yyyy" />
        </div>
        <div>
          <label>Witness Name:</label>
          <textarea [(ngModel)]="record.witnessName" name="witnessName{{i}}" required></textarea>
        </div>
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- Validation Messages -->
  <div *ngIf="validationMessage">
    <span>{{ validationMessage }}</span>
  </div>
</div>
