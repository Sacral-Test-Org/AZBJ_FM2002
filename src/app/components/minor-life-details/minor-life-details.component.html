<div class="minor-life-details">
  <h2>Minor Life Details</h2>
  <form>
    <div class="form-group">
      <label for="classStandard">Class/Standard</label>
      <input type="text" id="classStandard" name="classStandard" class="form-control" [(ngModel)]="minorDetails.classStandard" required>
    </div>
    <div class="form-group">
      <label for="fathersIncome">Father's Annual Income</label>
      <input type="number" id="fathersIncome" name="fathersIncome" class="form-control" [(ngModel)]="minorDetails.fathersIncome" required>
    </div>
    <div class="form-group">
      <label for="mothersIncome">Mother's Annual Income</label>
      <input type="number" id="mothersIncome" name="mothersIncome" class="form-control" [(ngModel)]="minorDetails.mothersIncome" required>
    </div>
    <button type="button" class="btn btn-secondary" (click)="backButtonHandler()">Back</button>
  </form>
</div>
