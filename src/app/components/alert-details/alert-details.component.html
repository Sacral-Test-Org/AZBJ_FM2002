<div class="alert-details-container">
  <h2>Alert Details</h2>
  <div class="alert-field">
    <label>Dating Back:</label>
    <input type="text" [value]="alert.datingBack" readonly />
  </div>
  <div class="alert-field">
    <label>Date of Commencement:</label>
    <input type="text" [value]="alert.dateOfCommencement" readonly />
  </div>
  <div class="alert-field">
    <label>Name:</label>
    <input type="text" [value]="alert.name" readonly />
  </div>
  <div class="alert-field">
    <label>Father's/Husband's Name:</label>
    <input type="text" [value]="alert.fatherOrHusbandName" readonly />
  </div>
  <div class="alert-field">
    <label>Address Line 1:</label>
    <input type="text" [value]="alert.addressLine1" readonly />
  </div>
  <div class="alert-field">
    <label>Address Line 2:</label>
    <input type="text" [value]="alert.addressLine2" readonly />
  </div>
  <div class="alert-field">
    <label>Place/Area:</label>
    <input type="text" [value]="alert.placeOrArea" readonly />
  </div>
  <div class="alert-field">
    <label>District:</label>
    <input type="text" [value]="alert.district" readonly />
  </div>
  <div class="alert-field">
    <label>State/Country:</label>
    <input type="text" [value]="alert.stateOrCountry" readonly />
  </div>
  <div class="alert-field">
    <label>PIN:</label>
    <input type="text" [value]="alert.pin" readonly />
  </div>
  <div class="alert-field">
    <label>Name as per receipt:</label>
    <input type="text" [value]="alert.nameAsPerReceipt" readonly />
  </div>
  <div class="alert-field">
    <label>Name as per CP:</label>
    <input type="text" [value]="alert.nameAsPerCP" readonly />
  </div>
  <div class="alert-field">
    <label>Total premium received + SR:</label>
    <input type="text" [value]="alert.totalPremiumReceivedSR" readonly />
  </div>
  <div class="alert-field">
    <label>Total Premium:</label>
    <input type="text" [value]="alert.totalPremium" readonly />
  </div>
  <div class="alert-field">
    <label>Excess BOP:</label>
    <input type="text" [value]="alert.excessBOP" readonly />
  </div>
  <div class="alert-field">
    <label>Confirmed Excess Premium:</label>
    <input type="text" [value]="alert.confirmedExcessPremium" readonly />
  </div>
  <div class="alert-field">
    <label>Mobile Number:</label>
    <input type="text" [value]="alert.mobileNumber" readonly />
  </div>
  <div class="alert-field">
    <label>E-mail ID:</label>
    <input type="text" [value]="alert.emailId" readonly />
  </div>
  <div class="alert-radio-group">
    <label>Backdating:</label>
    <input type="radio" [checked]="alert.backdating" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Dispatch:</label>
    <input type="radio" [checked]="alert.dispatch" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Receipt:</label>
    <input type="radio" [checked]="alert.receipt" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Premium:</label>
    <input type="radio" [checked]="alert.premium" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Rider:</label>
    <input type="radio" [checked]="alert.rider" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Excess Premium:</label>
    <input type="radio" [checked]="alert.excessPremium" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Funds:</label>
    <input type="radio" [checked]="alert.funds" disabled />
  </div>
  <div class="alert-radio-group">
    <label>Mobile:</label>
    <input type="radio" [checked]="alert.mobile" disabled />
  </div>
</div>
