<div class="partner-details">
  <div class="form-group">
    <label for="partnerType">Partner Type:</label>
    <input type="text" id="partnerType" class="form-control" [value]="partner.partnerType" readonly>
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" class="form-control" [value]="partner.firstName" readonly>
  </div>
  <div class="form-group">
    <label for="secondName">Second Name:</label>
    <input type="text" id="secondName" class="form-control" [value]="partner.secondName" readonly>
  </div>
  <div class="form-group">
    <label for="thirdName">Third Name:</label>
    <input type="text" id="thirdName" class="form-control" [value]="partner.thirdName" readonly>
  </div>
  <div class="form-group">
    <label for="fourthName">Fourth Name:</label>
    <input type="text" id="fourthName" class="form-control" [value]="partner.fourthName" readonly>
  </div>
  <div class="form-group">
    <label for="aliasName">Alias Name:</label>
    <input type="text" id="aliasName" class="form-control" [value]="partner.aliasName" readonly>
  </div>
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth" class="form-control" [value]="partner.dateOfBirth | date:'dd/MM/yyyy'" readonly>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" class="form-control" [value]="partner.city" readonly>
  </div>
  <div class="form-group">
    <label for="uniqueId">Unique ID:</label>
    <input type="text" id="uniqueId" class="form-control" [value]="partner.uniqueId" readonly>
  </div>
  <div class="form-group">
    <label for="listType">List Type:</label>
    <input type="text" id="listType" class="form-control" [value]="partner.listType" readonly>
  </div>
</div>
