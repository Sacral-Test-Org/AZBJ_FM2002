<div class="validation-list">
  <ul>
    <li *ngFor="let item of validationListItems" (dblclick)="navigateToValidationItem(item.errorCode)">
      {{ item.errorCode }} - {{ item.description }}
    </li>
  </ul>
</div>

<script>
import { Component } from '@angular/core';
import { Router } from '@angular/router';

@Component({
  selector: 'app-validation-list',
  templateUrl: './validation-list.component.html',
  styleUrls: ['./validation-list.component.css']
})
export class ValidationListComponent {
  validationListItems = [
    { errorCode: 'E001', description: 'Error 1 description' },
    { errorCode: 'E002', description: 'Error 2 description' },
    // Add more items as needed
  ];

  constructor(private router: Router) {}

  navigateToValidationItem(errorCode: string): void {
    this.router.navigate(['/validation-item', errorCode]);
  }
}
</script>
