<div class="age-proof-validation">
  <form [formGroup]="ageProofForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ageProof">Age Proof</label>
      <select id="ageProof" formControlName="ageProof" (change)="onAgeProofChange($event)">
        <option value="">Select Age Proof</option>
        <option value="SYBM">Syndicate Bank BM Certificate</option>
        <option value="PC">Pan Card</option>
        <option value="AC">Aadhaar Card</option>
        <option value="ACS">Aadhaar Card (Small)</option>
      </select>
    </div>

    <div class="form-group" *ngIf="showPanFields">
      <label for="panIssuanceDate">PAN Issuance Date</label>
      <input type="date" id="panIssuanceDate" formControlName="panIssuanceDate" />
    </div>

    <div class="form-group" *ngIf="showPanFields">
      <label for="panIssuanceDateNA">PAN Issuance Date NA</label>
      <input type="text" id="panIssuanceDateNA" formControlName="panIssuanceDateNA" />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
