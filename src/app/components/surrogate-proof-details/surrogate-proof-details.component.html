<div class="container">
  <form>
    <div class="form-group">
      <label for="proofType">Surrogate Proof Type</label>
      <select id="proofType" class="form-control" [(ngModel)]="surrogateProofDetails.proofType" name="proofType">
        <option *ngFor="let proofType of proofTypes" [value]="proofType">{{ proofType }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="proofDescription">Proof Description</label>
      <input type="text" id="proofDescription" class="form-control" [(ngModel)]="surrogateProofDetails.proofDescription" name="proofDescription">
    </div>
    <div class="form-group">
      <label for="fieldValue">Field Value</label>
      <input type="text" id="fieldValue" class="form-control" [(ngModel)]="surrogateProofDetails.fieldValue" name="fieldValue">
    </div>
    <div class="form-group">
      <label for="documentDate">Document Date</label>
      <input type="date" id="documentDate" class="form-control" [(ngModel)]="surrogateProofDetails.documentDate" name="documentDate">
    </div>
    <div class="form-group">
      <label for="derivedIncome">Derived Income</label>
      <input type="text" id="derivedIncome" class="form-control" [(ngModel)]="surrogateProofDetails.derivedIncome" name="derivedIncome" readonly>
    </div>
    <div class="form-group">
      <label for="derivedTasaValue">Derived Tasa Value</label>
      <input type="text" id="derivedTasaValue" class="form-control" [(ngModel)]="surrogateProofDetails.derivedTasaValue" name="derivedTasaValue" readonly>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveSurrogateProofDetails()">Save</button>
  </form>
</div>
