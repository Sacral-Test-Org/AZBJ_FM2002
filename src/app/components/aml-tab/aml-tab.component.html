<div class="aml-tab">
  <h2>AML - PAN Details</h2>
  <div class="pan-details">
    <div class="form-group">
      <label for="panNumber">PAN Number</label>
      <input type="text" id="panNumber" maxlength="100" class="form-control" />
    </div>
    <div class="form-group">
      <label for="panStatus">PAN Status</label>
      <input type="text" id="panStatus" maxlength="2000" class="form-control" />
    </div>
    <div class="form-group">
      <label for="nameMatch">Name Match</label>
      <input type="text" id="nameMatch" maxlength="2" class="form-control" />
    </div>
    <div class="form-group">
      <label for="dobMatch">DOB Match</label>
      <input type="text" id="dobMatch" maxlength="2" class="form-control" />
    </div>
  </div>
</div>
